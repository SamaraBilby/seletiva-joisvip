<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoiasVIP - Login</title>
    
    <link type="image/x-icon" rel="shortcut icon" href="/image/favicon2.ico">
    <script src="https://kit.fontawesome.com/df04d68bf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    
    <header>

        <h6>10 x sem juros no cartão | Garantia ouro 18K | Entrega para todo o Brasil | Blog joias vip</h6>
        
        <div class="menu">
            <div class="m-logo">
                <a href="#">
                    <img src="./image/logo-topo-branca.png" alt="Joias Vip">
                </a>
            </div>

            <div class="m-busca">
                <form action="" class="m-busca__pesquisa">
                    <input type="text" name="pesquisa" placeholder="O que você procura?">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>

            <div class="m-login">
                <p><i class="fa-solid fa-user"></i> Entrar</p>
            </div>

            <div class="m-contato">
                <p><i class="fa-solid fa-phone"></i> Contato</p>
            </div>

            <div class="m-carrinho">
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
         
        <nav class="manu-nav">
            <div class="nav-container">
               
                <ul>
                   <li class="nav-categorias"><i class="fa-solid fa-bars"></i> Categorias</li>
                   <li class="nav-joias"><i class="fa-solid fa-gem"></i> Joias</li>
                   <li class="nav-acessorios"><i class="fa-solid fa-glasses"></i> Acessórios</li>
                   <li class="nav-relogios"><i class="fa-solid fa-clock"></i> Relógios</li>
                   <li class="nav-novidades"><i class="fa-solid fa-gift"></i> Novidades</li>
                   <li class="nav-liquidacoes"><i class="fa-solid fa-hand-holding-dollar"></i> Liquidações</li>
                   <li class="nav-leilao"><i class="fa-solid fa-gavel"></i> Leilão</li>
                </ul>
           
            </div>        
        </nav>

    </header>
    <main>

        <div class="login-container">
            <h2>identificação</h2>
            <label for="email"><i class="fa-solid fa-envelope"></i> E-mail:</label>
            <input type="email" name="email" id="email" placeholder="email@dominio.com.br">
            <p>
            <label for="senha"><i class="fa-solid fa-key"></i> Digite sua senha:</label>
            <input type="password" name="senha" id= "senha" placeholder="Senha">
            <i class="fa-solid fa-eye-slash" id="senha-ocultar"></i>
            <i class="fa-solid fa-eye" id="senha-mostrar"></i>
            </p>
        </div>

    </main>

<script src="./js/script.js"></script>
</body>
</html>
